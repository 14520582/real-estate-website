<div class="dialog">
  <div class="container-fluid">
    <div>
      <div>
        <div class="header">
          <h4 class="title">Sign Up</h4>
        </div>
        <div class="content">
          <form [formGroup]="userForm">
            <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name" formControlName="name">
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label>Phone number</label>
                  <input type="number" class="form-control" placeholder="Phone number" formControlName="phone">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirm">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" formControlName="address">
                </div>
              </div>
            </div>
            <div [style.color]="'red'">{{error}}</div>
            <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="!userForm.valid" (click)="onSignUp()">Sign up</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
