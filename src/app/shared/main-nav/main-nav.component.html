<mat-toolbar class="mat-nav">
    <mat-toolbar-row class="toolbar-first-row">
        <a (click)="goHome()">
          <img src="../assets/img/real-estate-logo.png" width="300" height="176">
        </a>
        <div class="right-first-row">
            <div>
                <img src="../assets/img/banner-2.jpg" width="920" height="130">
            </div>
            <div class="action-first-row">
                <div>
                    <mat-icon svgIcon="facebook"></mat-icon>
                    <mat-icon svgIcon="twitter"></mat-icon>
                    <mat-icon svgIcon="google"></mat-icon>
                    <mat-icon svgIcon="youtube"></mat-icon>
                </div>
                <div>
                    <!-- <input placeholder="Nhập từ khóa để tìm kiếm..."> -->
                    <button mat-raised-button class="post-button">
                        <mat-icon svgIcon="add"></mat-icon>
                        Đăng tin
                    </button>
                    <button class="transparent-button" mat-raised-button (click)="openLoginDialog()">
                        <mat-icon svgIcon="login"></mat-icon>
                        Đăng nhập
                    </button>
                    <button class="transparent-button" mat-raised-button>
                        <mat-icon svgIcon="register"></mat-icon>
                        Đăng ký
                    </button>
                </div>
            </div>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <button class="sidenav-button" mat-icon-button (click)="menuClick()"><mat-icon>menu</mat-icon></button>
        <h1 (click)="goHome()">Real Estate</h1>
        <button class ="nav-item" mat-menu-item #menuTrigger1="matMenuTrigger" (mouseenter)="menuTrigger1.openMenu()" [matMenuTriggerFor]="sell">Nhà đất bán</button>
        <mat-menu #sell="matMenu">
            <span (mouseleave)="menuTrigger1.closeMenu()">
                <button mat-menu-item>Bán căn hộ chung cư</button>
                <button mat-menu-item>Bán nhà riêng</button>
                <button mat-menu-item>Bán nhà biệt thự, liền kề</button>
                <button mat-menu-item>Bán nhà mặt phố</button>
                <button mat-menu-item>Bán đất nền dự án</button>
                <button mat-menu-item>Bán đất</button>
                <button mat-menu-item>Bán trang trại, khu nghỉ dưỡng</button>
                <button mat-menu-item>Bán kho, nhà xưởng</button>
            </span>
        </mat-menu>
        <button class ="nav-item" mat-menu-item #menuTrigger2="matMenuTrigger" (mouseenter)="menuTrigger2.openMenu()" [matMenuTriggerFor]="rent">Nhà đất cho thuê</button>
        <mat-menu #rent="matMenu">
            <span (mouseleave)="menuTrigger2.closeMenu()">
                <button mat-menu-item>Cho thuê căn hộ chung cư</button>
                <button mat-menu-item>Cho thuê nhà riêng</button>
                <button mat-menu-item>Cho thuê nhà biệt thự, liền kề</button>
                <button mat-menu-item>Cho thuê nhà mặt phố</button>
                <button mat-menu-item>Cho thuê đất nền dự án</button>
                <button mat-menu-item>Cho thuê đất</button>
                <button mat-menu-item>Cho thuê trang trại, khu nghỉ dưỡng</button>
                <button mat-menu-item>Cho thuê kho, nhà xưởng</button>
            </span>
        </mat-menu>
        <button class ="nav-item" mat-menu-item #menuTrigger3="matMenuTrigger" (mouseenter)="menuTrigger3.openMenu()" [matMenuTriggerFor]="project">Dự án</button>
        <mat-menu #project="matMenu">
            <span (mouseleave)="menuTrigger3.closeMenu()">
                <button mat-menu-item>###########</button>
            </span>
        </mat-menu>
        <button class ="nav-item" mat-menu-item #menuTrigger4="matMenuTrigger" (mouseenter)="menuTrigger4.openMenu()" [matMenuTriggerFor]="find">Cần mua - cần thuê</button>
        <mat-menu #find="matMenu">
            <span (mouseleave)="menuTrigger4.closeMenu()">
                <button mat-menu-item>###########</button>
            </span>
        </mat-menu>
        <button class ="nav-item" mat-menu-item #menuTrigger5="matMenuTrigger" (mouseenter)="menuTrigger5.openMenu()" [matMenuTriggerFor]="news">Tin tức</button>
        <mat-menu #news="matMenu">
            <span (mouseleave)="menuTrigger5.closeMenu()">
                <button mat-menu-item>###########</button>
            </span>
        </mat-menu>
        <button class ="nav-item" mat-menu-item #menuTrigger6="matMenuTrigger" (mouseenter)="menuTrigger6.openMenu()" [matMenuTriggerFor]="build">Xây dựng - kiến trúc</button>
        <mat-menu #build="matMenu">
            <span (mouseleave)="menuTrigger6.closeMenu()">
                <button mat-menu-item>###########</button>
            </span>
        </mat-menu>
        <button class ="nav-item" mat-menu-item #menuTrigger7="matMenuTrigger" (mouseenter)="menuTrigger7.openMenu()" [matMenuTriggerFor]="interior">Nội - ngoại thất</button>
        <mat-menu #interior="matMenu">
            <span (mouseleave)="menuTrigger7.closeMenu()">
                <button mat-menu-item>###########</button>
            </span>
        </mat-menu>
        <button class ="nav-item" mat-menu-item #menuTrigger8="matMenuTrigger" (mouseenter)="menuTrigger8.openMenu()" [matMenuTriggerFor]="qa">Hỏi đáp</button>
        <mat-menu #qa="matMenu">
            <span (mouseleave)="menuTrigger8.closeMenu()">
                <button mat-menu-item>###########</button>
            </span>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
