<div class="search-view">
  <h1>{{slogan.get(typeSelected)}}</h1>
  <div class="btn-group btn-group-lg">
    <button class="btn btn-transparent" (click)="changeOption('buy')" [ngClass]="{active: isActive('buy')}">Mua</button>
    <button class="btn btn-transparent" (click)="changeOption('rent')" [ngClass]="{active: isActive('rent')}">ThuÃª</button>
    <!-- <button class="btn btn-transparent" (click)="changeOption('sell')" [ngClass]="{active: isActive('sell')}">Sell</button> -->
  </div>
  <div class="search-bar">
    <mat-icon>location_on</mat-icon>
    <mat-form-field>
        <mat-select placeholder="Choose your location" [(value)]="areaSelected" (selectionChange)="toSection()">
          <mat-option *ngFor="let location of locations" [value]="location.value">{{location.label}}</mat-option>
        </mat-select>
    </mat-form-field>
  </div>
</div>
