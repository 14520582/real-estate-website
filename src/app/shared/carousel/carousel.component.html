<div>
  <div class="container header">
    <h5>{{category}}</h5>
    <button class="btn btn-outline-success">See more</button>
  </div>
  <div>
    <div class="main"
      fxLayout="row wrap" 
      fxLayout.xs="column"> 
      <div *ngFor="let item of realEstateData" fxFlex="25%">
          <app-real-estate-card [item] = "item"></app-real-estate-card>    
      </div>
    </div>
  </div>
</div>
