<mat-card>
  <div class="header">
    {{name}}
  </div>
  <div *ngFor="let item of list; let i=index" class="item">
    <div class="number">
      {{i + 1}}
    </div>
    <div>
      <a routerLink="/news/{{item.id}}">{{item.title}}</a>
      <div *ngIf="item.datecreated">
        {{item.datecreated | dateCreated}}
      </div>
    </div>
  </div>
</mat-card>
